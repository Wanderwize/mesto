<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <!-- <link rel="stylesheet" href="./src/pages/index.css"> -->

</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo">
      </div>
    </header>
    <main>
      <section class="profile">
        <img src="<%=require('./images/image.jpg')%>" alt="Аватарка" class="profile__image">
        <div class="profile__info">
          <h1 class="profile__info-title" id="name">Жак-Ив Кусто</h1>
          <h2 class="profile__info-subtitle" id="about"> Исследователь океана</h2>
          <button type="button" class="profile__edit-btn">
          </button>
        </div>
        <button type="button" class="profile__add-btn">
        </button>
      </section>
      <section class="elements" id="elements">



      </section>
    </main>
    <template id="card__template">
      <div class="card">
        <button type="button" class="card__trash"></button>
        <img class="card__image" src="#" alt="">
        <div class="card__name">
          <h2 class="card__name-title"></h2>
          <button type="button" class="card__like card__like_active"></button>
        </div>
      </div>
    </template>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profile">
      <div class="popup__container popup__container-edit">
        <button type="button" class="popup__close popup__close-edit"></button>

        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form-user" name="user" id="form_user" novalidate>
          <input id="name" class="popup__input popup__input_name_value" placeholder="Имя" type="text" name="name"
            required minlength="2" maxlength="40">
          <span id="name-error" class="error"></span>
          <input id="about" class="popup__input popup__input_about_value" placeholder="Род деятельности" type="text"
            name="about" required minlength="2" maxlength="200">
          <span id="about-error" class="error"></span>
          <button class="popup__save-btn popup__save-btn_unactive" type="submit" disabled>Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_add-card">
      <div class="popup__container popup__container-add">
        <button type="button" class="popup__close popup__close-card"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form-add" name="add" id="form_add" novalidate>
          <input id="title" class="popup__input popup__input_name_value popup__input_place_value" type="text"
            name="name" placeholder="Название" required minlength="2" maxlength="30">
          <span id="title-error" class="error"></span>
          <input id="link" class="popup__input popup__input_about_value popup__input_link_value" type="url" name="link"
            placeholder="Ссылка на картинку" required>
          <span id="link-error" class="error"></span>
          <button class="popup__save-btn popup__save-btn_unactive popup__save-button" type="submit"
            disabled>Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup image-popup">
      <div class="image-popup__container">
        <button type="button" class="popup__close image-popup__close"></button>
        <img src="#" class="image-popup__window" alt="">
        <h2 class="image-popup__subtitle"></h2>
      </div>


    </div>
  </div>
  



</body>

</html>
