<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">


</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo">

      </div>
    </header>
    <main>
      <section class="profile">

        <img src="./images/image.jpg" alt="Аватарка" class="profile__image">

        <div class="profile__info">

          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <h2 class="profile__info-subtitle">Исследователь океана</h2>

          <button type="button" class="profile__edit-btn">

          </button>



        </div>
        <div class="profile__add">
          <button type="button" class="profile__add-btn">
        
          </button>
        </div>
      </section>
      <section class="elements">
        <div class="card">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Старая постройка" class="card__image">
          <div class="card__name">
            <p class="card__name-title">Карачаевск</p>
            <button type="button" class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Закат на Эльбрусе" class="card__image">
          <div class="card__name">
            <p class="card__name-title">Гора Эльбрус</p>
            <button type="button" class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Лес в горах" class="card__image">
          <div class="card__name">
            <p class="card__name-title">Домбай</p>
            <button type="button" class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Закат на Эльбрусе" class="card__image">
          <div class="card__name">
            <p class="card__name-title">Гора Эльбрус</p>
            <button type="button" class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Лес в горах" class="card__image">
          <div class="card__name">
            <p class="card__name-title">Домбай</p>
            <button type="button" class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Старая постройка" class="card__image">
          <div class="card__name">
            <p class="card__name-title">Карачаевск</p>
            <button type="button" class="card__like"></button>
          </div>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>

    </main>
    <div class="popup">
      <div class="popup__form">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__info">
          <input class="popup__input popup__input_firstname" type="text" name="name" value="Жак-Ив Кусто">
          <input class="popup__input popup__input_lastname" type="text" name="about" value="Исследователь океана">
          <p class="popup__save-txt"><button class="popup__save-btn" type="submit">Сохранить</button>
          </p>

        </form>

      </div>
    </div>
  </div>

  <script src="./scripts/main.js"></script>
</body>

</html>
