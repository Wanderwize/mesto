<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo">
      </div>
    </header>
    <main>
      <section class="profile">
        <img src="./images/image.jpg" alt="Аватарка" class="profile__image">
        <div class="profile__info">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <h2 class="profile__info-subtitle">Исследователь океана</h2>
          <button type="button" class="profile__edit-btn">
          </button>
        </div>
        <button type="button" class="profile__add-btn">
        </button>
      </section>
      <section class="elements">



      </section>
    </main>
    <template id="card__template">
      <div class="card">
        <button type="button" class="card__trash"></button>
        <img class="card__image" src="#" alt="">
        <div class="card__name">
          <h2 class="card__name-title"></h2>
          <button type="button" class="card__like card__like_active"></button>
        </div>
      </div>
    </template>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>

        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form">
          <input class="popup__input popup__input_name_value" type="text" name="name">
          <input class="popup__input popup__input_about_value" type="text" name="about">
          <button class="popup__save-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_add-card">
      <div class="popup__container popup_container-add">
        <button type="button" class="popup__close popup_close-card"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form " name="form">
          <input class="popup__input popup__input_name_value popup__input_place_value" type="text" name="name"
            placeholder="Название">
          <input class="popup__input popup__input_about_value popup__input_link_value" type="text" name="about"
            placeholder="Ссылка на картинку">
          <button class="popup__save-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="image-popup">
      <div class="image-popup__container">
        <button type="button" class="image-popup__close"></button>
        <img src="#" class="image-popup__window" alt="">
        <h2 class="image-popup__subtitle">Asdsadasd</h2>
      </div>


    </div>
  </div>
  <script src="./scripts/main.js"></script>

</body>

</html>
